meta:
  title: 'Form example'
  css: custom.css
  logo: logo.png
  email:
    subject: 'Email subject'
    recipients:
      - recipient1@example.com
      - recipient2@example.com
    cc:
      - fieldset0.fieldset_dynamic.email1
  fileExporter:
    file: i_will_be_moved.txt
  saveButton: true
form:
  fieldset0:
    type: fieldset
    column: is-full
    children:
      radioset1:
        type: radioset
        label: 'Toggle different fieldsets (hidden fieldsets lose all their values!)'
        column: is-half
        alignment: vertical
        validation:
          required: false
        choices:
          - 'Static elements'
          - 'Dynamic elements'
          - 'Fieldset columns'
      hr0:
        type: hr
        column: is-full
        color: '#f5f5f5'
        height: 2
      fieldset_static:
        type: fieldset
        label: 'Static form elements'
        column: is-half
        toggle:
          field: fieldset0.radioset1
          value: 'Static elements'
        children:
          markdown0:
            type: markdown
            label: markdown
            markdown: 'Hello _Markdown_!'
          image0:
            type: image
            label: Image
            src: logo.png
          download0:
            type: download
            label: 'Download logo.png from data dir'
            href: logo.png
          hidden:
            type: hidden
            value: 'I am not visable'
      fieldset_dynamic:
        type: fieldset
        label: 'Dynamic elements'
        column: is-half
        toggle:
          field: fieldset0.radioset1
          value: 'Dynamic elements'
        children:
          textinput1:
            type: textinput
            label: 'Textinput'
            validation:
              match: /[a-zA-Z0-9]/
              required: false
            tooltip: 'Optional input\nAllowed characters: a-Z, 0-9'
          numberinput1:
            type: numberinput
            label: Numberinput
          textarea1:
            type: textarea
            label: 'Textarea'
            rows: 8
          date1:
            type: date
            label: 'Date'
          time1:
            type: time
            label: 'Time'
          datetime1:
            type: datetime
            label: 'Datetime'
          email1:
            type: email
            label: 'Email (cc)'
          radioset1:
            type: radioset
            alignment: vertical
            label: 'Radioset'
            choices:
              - 'Choice #1'
              - 'Choice #2'
              - 'Choice #3'
          dropdown1:
            type: dropdown
            label: 'Dropdown'
            default: 'Please choose'
            choices:
              - 'Choice #1'
              - 'Choice #2'
              - 'Choice #3'
          checklist1:
            type: checklist
            alignment: vertical
            label: 'Checklist'
            choices:
              choice 0: 'Choice #1'
              choice 1: 'Choice #2 [a nice link](https://www.cosmocode.de)'
              choice 2: 'Choice #3'
          upload1:
            type: upload
            label: 'Upload'
            validation:
              filesize: 2MB
              fileext: jpg, pdf, txt
          signature:
            type: signature
            label: signature
            height: 400
            width: 600
  fieldset4:
    type: fieldset
    column: is-full
    label: 'Fieldset forcing 100% width for its children'
    toggle:
      field: fieldset0.radioset1
      value: 'Fieldset columns'
    children:
      fieldset5:
        type: fieldset
        column: is-half
        children:
          fieldset5a:
            type: fieldset
            label: 'Fieldset 2/6 width'
            column: is-two-thirds
            children:
              textarea3:
                type: textarea
                validation:
                  required: false
          fieldset5b:
            type: fieldset
            label: 'Fieldset 1/6 width'
            column: is-one-third
            children:
              textarea4:
                type: textarea
                validation:
                  required: false
      fieldset6:
        type: fieldset
        column: is-half
        children:
          fieldset6a:
            type: fieldset
            label: 'Fieldset 1/4 width'
            column: is-half
            children:
              textarea4:
                type: textarea
                validation:
                  required: false
          fieldset6b:
            type: fieldset
            label: 'Fieldset 1/4 width'
            column: is-half
            children:
              textarea4:
                type: textarea
                validation:
                  required: false
